# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js project to Azure Function App - func-dems1

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'backend' # path to Azure Functions project
  NODE_VERSION: '20.x' # Azure Functions v4 supports Node 20 LTS

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Resolve Project Dependencies Using Npm (lockfile)
        shell: bash
        run: |
          set -euo pipefail
          pushd "./${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"

          # Force the public npm registry (prevents accidental use of a corporate/internal registry/proxy)
          npm config set registry "https://registry.npmjs.org/"
          npm config delete proxy || true
          npm config delete https-proxy || true

          # Reproducible install based on package-lock.json
          npm ci --no-audit --no-fund

          npm run build --if-present
          npm run test --if-present

          popd

      - name: Zip artifact for deployment
        shell: bash
        run: |
          set -euo pipefail
          zip -r release.zip . -x "*.git*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        shell: bash
        run: |
          set -euo pipefail
          unzip -q release.zip
          rm -f release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F9A7D26C4AFF4CE0865F714E5AB73809 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B7F1BD3504244EE58BBEC997506882B8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_222B01F604D14899966E96F0ABFA656B }}

      - name: Run Azure Functions Action
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'func-dems1'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
